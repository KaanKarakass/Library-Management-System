spring.application.name=librarymanagement

# DATABASE CONFIGURATION
spring.datasource.url=jdbc:postgresql://localhost:5432/library_information
spring.datasource.username=postgres
spring.datasource.password=Admin12345
spring.datasource.driver-class-name=org.postgresql.Driver
server.port=8080
# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=mysecretkeymysecretkeymysecretkeymysecretkey
jwt.expiration=3600000
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.kaankarakas=DEBUG
